<div class="container py-5 my-5">
  <div class="row align-items-center g-5">
    <div class="col-md-3">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let image of productData.images">
          <ng-template carouselSlide [id]="image.id">
            <img [src]="image">
          </ng-template>
        </ng-container>
      </owl-carousel-o>
      <!-- <img [src]="productData.imageCover" alt="product image" class="w-100"> -->
    </div>
    <div class="col-md-9">
      <h3 class="fs-5">{{productData.title}}</h3>
      <p class="text-muted">{{productData.description.split(' ').slice(0,9).join(' ')}}</p>
      <h6 class="text-muted">{{productData.category.name}}</h6>
      <div class="text-muted d-flex justify-content-between">
        <p>{{productData.price}}EGP</p>
        <span><i class="fa-solid fa-star text-warning"></i>{{productData.ratingsAverage}}</span>
      </div>
      <button (click)="addToCart(id)" class="btn btn-success w-100">Add+</button>
    </div>
  </div>

</div>
