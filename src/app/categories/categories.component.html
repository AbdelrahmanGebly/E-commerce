<div class="container">
  <div class="py-5">
    <h1 class="text-success text-capitalize text-center mt-5">all categories</h1>
    <div class="row g-5 py-5">
      <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let category of categories">
        <div class="card rounded border">
          <img [src]="category.image" [alt]="category.slug+' image'" class="w-100">
          <h3 class="text-center my-4 text-success fs-4 fw-normal">{{category.name}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
